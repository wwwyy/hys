<!DOCTYPE html>

	<style media="screen">
		body {
			margin: 0;
		}

		.bg {
			position: relative;
			width: 100%;
			height: 700px;
			background: url("../img/banner4.jpg") no-repeat 0px -2px;
			background-size: 101% 700px;
		}

		.choose_box {
			position: absolute;
			width: 600px;
			height: 120px;
			background: #fff;
			top: 50%;
			left: 50%;
			transform: translateX(-250px) translateX(-80px);
			border-radius: 10px;
		}

		.demo-table-expand {
			font-size: 0;
		}

		.demo-table-expand label {
			width: 90px;
			color: #99a9bf;
		}

		.demo-table-expand .el-form-item {
			margin-right: 0;
			margin-bottom: 0;
			width: 50%;
		}

		.box {
			display: none;
		}

		.box1 {
			display: block;
		}

		.transition-box {
			margin-bottom: 4px;
			/*width: 200px;*/
			/*height: 100px;*/
			border-radius: 4px;
			background-color: #FF4949;
			text-align: center;
			color: #fff;
			padding: 40px 20px;
			box-sizing: border-box;
			margin-right: 20px;
		}

		.text {
			font-size: 14px;
		}

		.item {
			padding: 18px 0;
		}

		.clearfix:before,
		.clearfix:after {
			display: table;
			content: "";
		}

		.clearfix:after {
			clear: both
		}

		.box-card {
			/*display: inline-block;*/
			/*width: 520px;*/
		}

		.el-pager li {
			min-width: 36px;
			height: 36px;
			line-height: 36px;
			font-size: 14px;
		}

		.el-pagination button,
		.el-pagination span {
			min-width: 36px;
			height: 36px;
			line-height: 36px;
		}

		.el-pagination__total {
			line-height: 36px;
			font-size: 14px;
		}

		.el-pagination {
			text-align: center;
		}
	</style>
</head>
