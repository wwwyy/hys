<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common.css">
    <!-- <link rel="stylesheet" href="css/index.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>菜单</title>
</head>
<body>
    <div id="menu">
        <header id="header">
            <span>HOME</span>
            <el-select v-model="restName" placeholder="请选择就餐餐厅" size="large">
                <el-option v-for="item in cities" :key="item.value" :label="item.label" :value="item.value">
                    <span style="float: left">{{ item.label }}</span>
                    <span style="float: right; color: #8492a6; font-size: 13px">{{ item.value }}</span>
                </el-option>
            </el-select>
            <el-date-picker
            v-model="value1"
            type="date"
            placeholder="选择日期">
          </el-date-picker>
        </header>
        <section id="content">

        </section>
        <footer id="footer">

        </footer>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- 引入 Vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>

        var Main = {
            data() {
                return {
                    value1: '',
                    cities: [{
                        label: '青岛家用空调餐厅'
                    }, {
                        label: '创牌南-信息园GO'
                    }, {
                        label: '青岛创牌北餐厅'
                    }, {
                        label: '创牌北-通讯餐厅'
                    }, {
                        label: '青岛创牌南餐厅'
                    }, {
                        label: '青岛平板二期餐厅'
                    }],
                    restName: '',
                    imgs: [
                        'img/index/banner_1.jpg',
                        'img/index/banner_2.jpg',
                        'img/index/banner_3.jpg',
                        'img/index/banner_4.jpg'
                    ],
                    restLists:[
                        {
                            'restName':'青岛家用空调餐厅',
                        },
                        
                    ]
                }
            },
            methods: {
                showMyRest(){
                    if($(event.currentTarget).children('i').attr('class')=='el-icon-star-on'){
                        $(event.currentTarget).children('i').removeClass().addClass('el-icon-star-off')
                    } else {
                        $(event.currentTarget).children('i').removeClass().addClass('el-icon-star-on')
                    }
                }
            }
        }
        var Ctor = Vue.extend(Main)
        new Ctor().$mount('#menu')
    </script>
</body>
</html>
